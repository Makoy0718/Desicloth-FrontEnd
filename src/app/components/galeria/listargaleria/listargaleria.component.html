<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Galeria</h1>
  </div>

 

  <div style="text-align: right; margin: 0 5% 1% 5%;"> 
    <button mat-raised-button color="primary" [routerLink]="['insertagaleria']">
      <mat-icon>add</mat-icon> Agregar Galer√≠a
    </button>
  </div>

  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idGaleria }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Galeria</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreGaleria }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Visibilidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.visibilidadGaleria ? "Pulblica" : "Privada" }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element">{{ element.ratingGaleria }}</td>
      </ng-container>



      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton="outlined" [routerLink]="['edicionesgaleria',element.idGaleria]"
          >
          <mat-icon>edit</mat-icon>
        </button>
        </td>
      </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton="outlined" (click)="eliminar(element.idGaleria)"
            >
            <mat-icon>delete_outline</mat-icon>
          </button>
          </td>
        </ng-container>

        <!-- Symbol Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.users.idUser }}</td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br />
    <br />
    
     <mat-paginator [length]="20"
              [pageSize]="10"
              [pageSizeOptions]="[4, 8, 10]"
              aria-label="Select page">
      </mat-paginator>

  </div>
</div>
