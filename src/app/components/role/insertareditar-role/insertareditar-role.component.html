<div class="container">
	<div style="text-align: center;margin: 5%;"><h1>Registro de Rol</h1></div>
	<div style="text-align: center;margin: 5%;">
    	<form [formGroup]="form" (submit)="aceptar()">

      		<mat-form-field class="example-full-width" *ngIf="edicion">
        		<mat-label>ID</mat-label>
        		<input matInput formControlName="codigo" />
        		<mat-error *ngIf="form.get('codigo')?.hasError('required')">
          			El Código del rol es obligatorio!!
        		</mat-error>
      		</mat-form-field>
      		<br />

      		<mat-form-field class="example-full-width">
        		<mat-label>Nombre de usuario</mat-label>
        		<input matInput placeholder="Ex. Cliente" formControlName="nombre" />
        		<mat-error *ngIf="form.get('nombre')?.hasError('required')">
          			El nombre del rol es obligatorio!!
        		</mat-error>
      		</mat-form-field>
      		<br />

      		<mat-form-field class="example-full-width">
        		<mat-label>Correo</mat-label>
        		<input matInput placeholder="Ex. Es el rol de los administradores" formControlName="descripcion" />
        		<mat-error *ngIf="form.get('descripcion')?.hasError('required')">
        			La descripción del rol es obligatorio!!
        		</mat-error>
      		</mat-form-field>
      		<br />

      		<button matButton="outlined">Aceptar</button>
    	</form>
  	</div>
</div>
