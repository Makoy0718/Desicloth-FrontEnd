<div class="card-container">
  <mat-card *ngFor="let producto of productos" class="example-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>{{ producto.nombreProducto }}</mat-card-title>
      <mat-card-subtitle>{{ producto.tipoProducto }} - Talla {{ producto.tallaProducto }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Descripci√≥n:</strong> {{ producto.descripcionProducto }}</p>
      <p><strong>Precio:</strong> S/. {{ producto.precioProducto }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-button color="warn">
        <mat-icon>delete_outline</mat-icon> Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
