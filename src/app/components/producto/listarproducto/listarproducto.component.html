<div class="card-container">
  <mat-card *ngFor="let producto of productos" appearance="outlined" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ producto.nombreProducto }}</mat-card-title>
      <mat-card-subtitle>{{ producto.tipoProducto }} - Talla {{ producto.tallaProducto }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Descripción:</strong> {{ producto.descripcionProducto }}</p>
      <p><strong>Precio:</strong> S/. {{ producto.precioProducto }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">Editar</button>
      <button mat-button color="warn">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
