<div class="container">
  <div style="text-align: center;margin: 5%;"><h1>Registro de géneros</h1></div>
  <div style="text-align: center;margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El Código del género es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Género</mat-label>
        <input matInput placeholder="Ex. Unisex" formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre del género es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Ex. desc1" formControlName="descripcion" />
        <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
          La descripción del género es obligatoria!!
        </mat-error>
      </mat-form-field>
      <br />
      

      <button matButton="outlined">Aceptar</button>
    </form>
  </div>
</div>
