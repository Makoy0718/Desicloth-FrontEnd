<div class="container">
    <div style="text-align: center; margin: 5%">
        <h1>Lista de Pago</h1>
    </div>
    <div>
        <form [formGroup]="form">
            <mat-form-field class="example-full-width">
                <mat-label>Ingrese el metodo de pago</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
        </form>
    </div>

    <div style="text-align: center; margin: 5%">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idPago}} </td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef>Metodo</th>
                <td mat-cell *matCellDef="let element">
                    {{element.metodoPago}}
                </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef>Monto</th>
                <td mat-cell *matCellDef="let element">
                    {{element.montoPago}}
                </td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Comprobante</th>
                <td mat-cell *matCellDef="let element">
                    {{element.comprobantePago}}
                </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">
                    {{element.fechaPago}}
                </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Id Pedido</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.pedido.idPedido }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <br />
        <br />
    </div>
</div>
