<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de usuarios</h1>
  </div>

  <div style="text-align: right; margin: 0 5% 1% 5%;"> 
    <button mat-raised-button color="primary" [routerLink]="['insertarusers']">
      <mat-icon>add</mat-icon> Agregar Usuario
    </button>
  </div>
  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idUser }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.correoUser }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">
          {{ element.rol.nombreRole }}
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton="outlined" [routerLink]="['edicionesusers',element.idUser]"
          >
          <mat-icon>edit</mat-icon>
        </button>
        </td>
      </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton="outlined" (click)="eliminar(element.idUser)"
            >
            <mat-icon>delete_outline</mat-icon>
          </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    <br />
    <br />

    <mat-paginator
      [length]="20"
      [pageSize]="10"
      [pageSizeOptions]="[4, 8, 10]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
