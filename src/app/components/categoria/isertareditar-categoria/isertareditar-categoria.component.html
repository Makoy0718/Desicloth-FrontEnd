<div class="container">
  <div style="text-align: center; margin: 5%;"><h1>Registro de Categoria</h1></div>
  <div style="text-align: center; margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">
      
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El CÃ³digo de la app es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      
      <mat-form-field class="example-full-width">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="categoria" formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre de la Categoria es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="descripcion" formControlName="descripcion" />
        <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
          La descripcion es obligatoria!!
        </mat-error>
      </mat-form-field>

      <button matButton>Aceptar</button>
      <button matButton (click)="cancelar()">Cancelar</button>
    </form>
  </div>
</div>
