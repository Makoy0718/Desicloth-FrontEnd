<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Categorias</h1>
  </div>

  <div style="text-align: right; margin: 0 5% 1% 5%;"> 
    <button mat-raised-button color="primary" [routerLink]="['edicionescategoria']">
      <mat-icon>add</mat-icon> Agregar Categoria
    </button>
  </div>
  
  <div style="text-align: center; margin: 5%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idCategoria }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreCategoria }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcionCategoria }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            matButton="outlined"
            [routerLink]="['edicionesCategoria', element.idCategoria]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton="outlined" (click)="eliminar(element.idCategoria)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br />
    <br />

    <mat-paginator
      [length]="20"
      [pageSize]="10"
      [pageSizeOptions]="[4, 8, 10]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
